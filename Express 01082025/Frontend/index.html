<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Meine Todo-App</h1>
        </header>

        <main class="main">
            <form class="todo-form" id="todoForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Neue Aufgabe hinzufügen..." 
                        required
                        maxlength="100"
                    >
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Hinzufügen
                    </button>
                </div>
            </form>

            <div class="todo-stats">
                <div class="stat">
                    <span class="stat-number" id="totalTodos">0</span>
                    <span class="stat-label">Gesamt</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completedTodos">0</span>
                    <span class="stat-label">Erledigt</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pendingTodos">0</span>
                    <span class="stat-label">Offen</span>
                </div>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Alle
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Offen
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Erledigt
                </button>
            </div>

            <div class="todo-list-container">
                <ul class="todo-list" id="todoList">
                    <!-- Todos werden hier dynamisch eingefügt -->
                </ul>
                
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Keine Aufgaben vorhanden</h3>
                    <p>Fügen Sie Ihre erste Aufgabe hinzu, um loszulegen!</p>
                </div>
            </div>

            <div class="actions">
                <button class="clear-btn" id="clearCompleted">
                    <i class="fas fa-trash"></i>
                    Erledigte löschen
                </button>
                <button class="clear-btn danger" id="clearAll">
                    <i class="fas fa-trash-alt"></i>
                    Alle löschen
                </button>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
